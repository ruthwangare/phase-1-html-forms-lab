<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <label for="telephone">Telephone:</label>
      <input type="tel" id="telephone" name="telephone" placeholder="Enter Telephone (optional)">

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter Message" required></textarea>

      <label>
        <input type="checkbox" name="subscribe">
        I want to subscribe to your newsletter
      </label>

      <button type="submit">Submit</button>
    </form>

  </body>
</html>
